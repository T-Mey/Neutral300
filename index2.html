  <head>
    <title>Taschenrechner</title>

	<style>
      input[type="text"] {
        width: 200px;
        height: 30px;
        font-size: 16px;
        margin-bottom: 10px;
        text-align: right;
        background-color: lightgray;
        border: none;
        border-radius: 5px;
      }

      input[type="button"] {
        width: 50px;
        height: 50px;
        font-size: 18px;
        margin-right: 10px;
        background-color: lightblue;
        border: none;
        border-radius: 5px;
        color: white;
      }
    </style>
  </head>
  <body>
    <input type="text" id="expression" disabled />
    <br />

    <!-- Zeile 1 -->
    <input type="button" value="1" onclick="appendExpression(1)" />
    <input type="button" value="2" onclick="appendExpression(2)" />
    <input type="button" value="3" onclick="appendExpression(3)" />
    <input type="button" value="+" onclick="appendExpression('+')" />
    <br />

    <!-- Zeile 2 -->
    <input type="button" value="4" onclick="appendExpression(4)" />
    <input type="button" value="5" onclick="appendExpression(5)" />
    <input type="button" value="6" onclick="appendExpression(6)" />
    <input type="button" value="-" onclick="appendExpression('-')" />
    <br />

    <!-- Zeile 3 -->
    <input type="button" value="7" onclick="appendExpression(7)" />
    <input type="button" value="8" onclick="appendExpression(8)" />
    <input type="button" value="9" onclick="appendExpression(9)" />
    <input type="button" value="*" onclick="appendExpression('*')" />
    <br />

    <!-- Zeile 4 -->
    <input type="button" value="0" onclick="appendExpression(0)" />
    <input type="button" value="." onclick="appendExpression('.')" />
    <input type="button" value="=" onclick="calculate()" />
    <input type="button" value="/" onclick="appendExpression('/')" />
    <br />

    <!-- Zeile 5 -->
    <input type="button" value="sin" onclick="appendExpression('Math.sin(')">
    <input type="button" value="cos" onclick="appendExpression('Math.cos(')">
    <input type="button" value="tan" onclick="appendExpression('Math.tan(')">
    <input type="button" value="log" onclick="appendExpression('Math.log(')">
    <br />

    <!-- Zeile 6 -->
	<input type="button" value="arcsin" onclick="appendExpression('Math.asin(')">
    <input type="button" value="C" onclick="clearExpression()" />

    <script>
      function appendExpression(value) {
        var expression = document.getElementById("expression");
        expression.value += value;

        // Fügt automatisch eine schließende Klammer hinzu, wenn eine mathematische Funktion verwendet wird
        if (value === 'Math.sin(' || value === 'Math.cos(' || value === 'Math.tan(' || value === 'Math.log(') {
        expression.value += ')';
      }
    }

    function clearExpression() {
      var expression = document.getElementById("expression");
      expression.value = "";
    }

    function calculate() {
      var expression = document.getElementById("expression");
      expression.value = eval(expression.value);
    }
    </script>
  </body>
</html>
